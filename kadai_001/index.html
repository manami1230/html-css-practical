    <!-- ヘッダー -->
    <header>
        <h1>
            <a href="index.html" class="home">MyProfile</a>

        <!--ナビゲーションメニュー -->
        <nav>

    <main>
        <article>
            <!-- メインビジュアル -->
                <div>
                    <img src="images/MainVisual.png" alt="カメラ">

            <!--Aboutセクション-->
                <section id="about">
                    <h2>About</h2>
                    <div>
                        <img src="images/about.png" alt="本人の画像">

                            <p class="name">kazuki Asahina</p>
                            <ul>
                                <li>25歳　長野県佐久市出身</li>

                <section id="works">
                    <h2>Works</h2>
                    <div>
                        <div>
                            <img src="images/works1.png" alt="日本海の写真">

                        </div>
                        <div>
                            <img src="images/works3.png" alt="京都の町並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>

            <!-- footer -->
                <footer>
